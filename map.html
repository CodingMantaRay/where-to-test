<!DOCTYPE html>
<html>
	 <head>
		<title>Where to Test</title>
		<meta charset="UTF-8">
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGL2i5mwzwE52JJLVz9dQDCXfZUGiLnVg&callback=initMap&libraries=&v=weekly"
			defer
		></script>
		<style type="text/css">
			/* Set the size of the div element that contains the map */
			#map {
				height: 400px;
				/* The height is 400 pixels */
				width: 100%;
				/* The width is the width of the web page */
			}
		</style>
		<script src="script.js"></script>
	</head>
	<body>
		<h3>Where to Test Demo</h3>
		<!-- The div element for the map -->
		<div id="map"></div>
		
		<p>This website was created to help Native Americans find COVID-19 testing locations near them. Currently, the map has 31 testing locations around Utah.</p>
		
		<p>Choose a tribe and reservation/tribal land to find nearby testing locations:</p>
			
		Indian Tribe: <select name="tribe" id="tribe">
			<option value="" selected="selected">Select tribe</option>
		</select>
		<br><br>
		Reservation or Tribal Land: <select name="land" id="land">
			<option value="" selected="selected">Please select tribe first</option>
		</select>
		<br><br>
		<button onclick="changeMapCenter()">Submit</button>
	</body>
</html>
